<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=timer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Quiz Game</h1>

        <div>
        <div class="options">   
        <label for="category" class="label">Choose Category</label>
        <br>
        <select class="config-options" id="category">
            <option value="" selected disabled>Select </option>
            <option value="18">Science: Computers</option>
            <option value="9">General Knowledge</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="23">History</option>
        </select>
        </div>

        <div class="options">
        <label for="difficulty" class="label">Choose Difficulty Level</label>
        <br>
        <select class="config-options" id="difficulty">
            <option value="" selected disabled>Select </option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        </div>
        </div>
        <button id="start-btn">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="quiz-header">
            <h2 class="quiz-title">Question <span id="current-question">0</span> / 20</h2>
            <div class="quiz-timer">
            <span class="material-symbols-rounded">timer</span>
            <p id="timer">15s</p>
            </div>
        </div>
        <div id="quiz-content">
        <h2 id="question-text"></h2>
        <div id="options" class="options-container"> 
            <div class="option-div"></div>
            <div class="option-div"></div>
            <div class="option-div"></div>
            <div class="option-div"></div>
        </div>
        </div>
        <div class="quiz-footer">
           <p id="feedback"></p>
        <br>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h1>Game Over!</h1>
        <img src="quiz_over.png" alt="celebration_emoji" class="result-img">
        <h2>Score<h2>
        <p class="score"><span id="final-score"></span> / <span>20</span> </p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
